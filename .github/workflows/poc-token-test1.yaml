name: PoC - Token Permissions Test

on:
  workflow_dispatch:   # يسمح بالتشغيل اليدوي من واجهة Actions
  push:
    branches:
      - main

permissions:
  # intentionally absent here to reproduce the unsafe default (for PoC).
  # In the real repo this line should be added to mitigate:
  # contents: read

jobs:
  check-token:
    runs-on: ubuntu-latest
    steps:
      - name: Show environment & runner info
        run: |
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Runner: $RUNNER_OS - $RUNNER_ARCH"

      - name: Listing permissions of GITHUB_TOKEN
        run: |
          echo "GITHUB_TOKEN presence: ${GITHUB_TOKEN:+present}"
          # Attempt to list repo permissions via GitHub REST (best-effort)
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/rate_limit" || true

      - name: Create PoC commit and push (demonstrates write permission)
        env:
          REPO: ${{ github.repository }}
        run: |
          set -e
          echo "PoC file" > poc.txt
          git init
          git config user.email "poc@example.com"
          git config user.name "PoC Bot"
          git checkout -b poc-branch
          git add poc.txt
          git commit -m "PoC commit via GITHUB_TOKEN"
          # Push using GITHUB_TOKEN
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          git push origin poc-branch
